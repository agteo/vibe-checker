apiVersion: v1
kind: Service
metadata:
  name: zap-scanner
  namespace: security-services
  labels:
    app: zap-scanner
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: zap-scanner
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zap-scanner
  namespace: security-services
  labels:
    app: zap-scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zap-scanner
  template:
    metadata:
      labels:
        app: zap-scanner
    spec:
      containers:
      - name: zap-scanner
        image: ghcr.io/zaproxy/zaproxy:stable
        ports:
        - containerPort: 8080
        env:
        - name: ZAP_PORT
          value: "8080"
        command:
        - zap.sh
        - -daemon
        - -host
        - 0.0.0.0
        - -port
        - "8080"
        - -config
        - api.disablekey=true
        - -config
        - api.addrs.addr.name=.*
        - -config
        - api.addrs.addr.regex=true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: zap-data
          mountPath: /zap/wrk
        livenessProbe:
          httpGet:
            path: /JSON/core/view/version/
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /JSON/core/view/version/
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: zap-data
        persistentVolumeClaim:
          claimName: zap-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zap-pvc
  namespace: security-services
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
